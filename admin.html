<body>


    <div class="container page">
        <!--  -->

                <img src="img/ark.png">

            <h1>ARK Imperium Server</h1>
            <div class="col-md-6">
                <p>Hier findest du alle wichtigen admin Befehle. Das Server-Admin-Menu erh√§lst du mit:</p>
                <pre>ShowMyAdminManager</pre>

        <h2>Items</h2>
        <div id="ark_items"></div>

        <h2>Commands</h2>

        window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')

    </script>
    <script>
        
        
$.getJSON( "data/ark.json", function( ark ) {
    // items
    var $table = $('<table/>');
    $table.addClass('table ');
    $tr = $('<tr/>');
    $tr.append('<th>Name</th>');
    $tr.append('<th>Cheat</th>');
    $table.append($tr);
    $.each(ark.items,function(idx,item){
        $tr = $('<tr/>');
        $tr.append('<td>' + item.name + '</td>');
        $tr.append('<td><code>admincheat GiveItemNum ' + item.blueprint + ' 1 1 false</code></td>');
        $table.append($tr);
    })
    $('#ark_items').append($table);
    // dinos
    var $table = $('<table/>');
    $table.addClass('table ');
    $tr = $('<tr/>');
    $tr.append('<th>Name</th>');
    $tr.append('<th>Cheat</th>');
    $table.append($tr);
    $.each(ark.dinos,function(idx,item){
        $tr = $('<tr/>');
        $tr.append('<td>' + item.name + '</td>');
        $tr.append('<td><code>admincheat spawndino ' + item.blueprint + '  1 1 1 100</code></td>');
        $table.append($tr);
    })
    $('#ark_dinos').append($table);
    // commands
    var $table = $('<table/>');
    $table.addClass('table ');
    $tr = $('<tr/>');
    $tr.append('<th>Cheat</th>');
    $tr.append('<th>Beschreibung</th>');
    $table.append($tr);
    $.each(ark.commands,function(idx,item){
        $tr = $('<tr/>');
        $tr.append('<td><code>' + item.cheat + '</code></td>');
        $tr.append('<td>' + item.description + '</td>');
        $table.append($tr);
    })
    $('#ark_commands').append($table);
});
    
  
        
    </script>
